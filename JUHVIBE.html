<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Countdown - Lock In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(135deg, #000000, #121212);
      color: #00FF7F;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .question {
      font-size: 2rem;
      text-align: center;
      color: #00FF7F;
      margin-bottom: 20px;
      text-shadow: 0px 0px 5px #00FF7F;
    }

    .timer {
      font-size: 2.5rem;
      letter-spacing: 0.2rem;
      text-shadow: 0px 0px 5px #00FF7F;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 10px;
    }

    .password-container {
      text-align: center;
      margin-top: 20px;
    }

    .password-input {
      font-size: 1.5rem;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #00FF7F;
      background: transparent;
      color: #00FF7F;
    }

    .login-button {
      background-color: #00FF7F;
      color: #000000;
      font-size: 1.5rem;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <!-- Lock-in Page: Password Prompt -->
  <div class="password-container" id="password-container">
    <div class="question">Enter Password to Lock In:</div>
    <input type="password" class="password-input" id="password" placeholder="Enter your password">
    <button class="login-button" onclick="checkPassword()">Enter</button>
  </div>

  <!-- Hidden Countdown Timer -->
  <div class="container" id="countdown-container" style="display: none;">
    <div class="question">idk wait i guess ü§∑üèæ‚Äç‚ôÇÔ∏è</div>
    <div class="timer" id="countdown">00d 00h 00m 00s</div>
  </div>

  <script>
    // The correct password
    const correctPassword = "JM1"; // Updated password

    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;
      if (enteredPassword === correctPassword) {
        // Hide password prompt and show countdown timer
        document.getElementById("password-container").style.display = "none";
        document.getElementById("countdown-container").style.display = "block";

        // Initialize the countdown timer
        startCountdown();
      } else {
        alert("Incorrect password! Please try again.");
      }
    }

    // Countdown Timer Logic
    function startCountdown() {
      const targetDate = new Date('November 29, 2024 00:00:00').getTime();

      const timerInterval = setInterval(() => {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        if (timeLeft < 0) {
          clearInterval(timerInterval);
          document.getElementById('countdown').innerHTML = "TIME'S UP!";
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = 
          `${days.toString().padStart(2, '0')}d ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;
      }, 1000);
    }
  </script>
</body>
</html>
